        <h1>Registration</h1>
        <div class="container">
            <form id = "regForm" onsubmit = "event.preventDefault(); ValidateThis();">
                <label for="username">Enter Username:</label>
                <input type="text" id="username" name="username" required> <br /> <br />

                <label for="email">Enter email:</label>
                <!-- <input type="email" id="email" pattern=".+@globex\.com" size="25" required>  <br /> <br />   -->
                <input type="email" id="email" name="email" required> <br /> <br />

                <label for="pass">Create Password: </label>
                <input type="password" id="pass" name="pass" minlength="8" required > <br /> <br />

                <label for="passValidation">Confirm Password: </label>
                <input type="password" id="passValidation" name="passValidation" minlength="8" required > <br /> <br />

                <label for="age_checkbox">Are You over 13 years of age?</label> 
                <input type="checkbox" name="check" id="age_checkbox" required /> 

                <br /> Do you accept T.O.S. and our Privacy Rules ?
                <input type="checkbox" name="check" id="terms_checkbox" value="2" required />
                <br />
                <input type = "submit" value="Submit">

            </form>
        </div>

        <div class="container">
            <h4 id="message">Please Fill Out The Form.</h4>
          </div>
    </body>
    <script src="script.js"></script>
